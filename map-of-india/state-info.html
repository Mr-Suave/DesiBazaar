<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>State Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="css/state-info.css" rel="stylesheet" type="text/css"/>
  <script src="js/map-config.js"></script>
</head>
<body>
    <div id="state-info">
        <h1 id="state-title"></h1>
        <p id="state-description"></p>
    </div>
    <script>
      // Function to get query parameters
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Get the state from the URL
      const state = getQueryParameter('state');

      // Fetch state information from JSON file
      fetch('state-info.json')
        .then(response => response.json())
        .then(stateInfo => {
          const info = stateInfo[state];
          if (info) {
            document.getElementById("state-title").innerText = info.title;
            document.getElementById("state-description").innerText = info.description;
          } else {
            document.getElementById("state-title").innerText = "State Not Found";
            document.getElementById("state-description").innerText = "No information available.";
          }
        })
        .catch(error => {
          console.error('Error fetching state information:', error);
        });
    </script>
</body>
</html>
